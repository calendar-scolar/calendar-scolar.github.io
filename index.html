<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="application-name" content="Calendar școlar">
  <meta name="description" content="Calendarul anului școlar.">
  <meta name="keywords" content="calendar școlar, calendar scolar, an școlar, an scolar, vacanțe, vacante">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/app.webmanifest" crossorigin="use-credentials" />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <h1 id="calendar-title"></h1>
  <object id="map" data="assets/RO.svg" type="image/svg+xml"></object>
  <div id="info">Selectați o unitate administrativă.</div>
  <div id="calendar" class="calendar-container invisible">
  </div>
  <footer>
    <div class="copyright">Copyright &copy; 2026 Petru Rebeja</div>
  </footer>
  <script type="module">
    import { SchoolCalendar } from './assets/school-calendar.js';

    document.addEventListener("DOMContentLoaded", function () {
      const calendarDisplay = new SchoolCalendar("calendar-title", "map", "calendar", "info");
      calendarDisplay.initialize();
    });

  </script>
</body>

</html>
